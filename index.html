<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <title>Registration Form by Pratiksha Doke</title>
</head>

<body style="background-color: black;font-family:'Poppins', sans-serif;background-image:linear-gradient(rgba(240, 98, 146,50),rgba(187, 222, 251 
,0.5));
    background-position: center; 
    background-attachment: fixed;
    background-repeat: no-repeat; 
    background-size: cover; 
    color: #ffffff;">
    <div class="d-flex align-items-center">
        <ul class="list-group p-3 mx-auto" style="width: fit-content;">
            <li class="list-group-item" style="background-color: transparent;
      border-color: rgb(255, 255, 255);">
                <div class="row">
                    <div class="col-auto">
                        <div class="large d-flex justify-content-center align-items-center font-weight-bold font- mt-2"
                            style="color: #FFFFFF;">
                            <div class="h2 d-flex justify-content-center align-items-center  text-center" style="width:100px;height:75px;border: 1px solid white;border-radius: 50px;"><i class="fas fa-address-card" style="font-size: 50px;border-radius: 20px!important;"></i></div>
                        </div>
                        <div class="large d-flex justify-content-center align-items-center font-weight-bold font- mt-2"
                            style="color: #FFFFFF;">
                            <div class="h2 text-center">Registration Form</div>
                        </div>
                        <div class="mb-3 d-flex justify-content-center align-items-center ">
                            <form method="GET" action="">
                                <label for="inputname" class="form-label">Full Name</label>
                                <input type="name" class="form-control" id="inputname"
                                    style="background-color: transparent;color:#fff;" required>
                                <div>
                                    <label for="inputgender" class="form-label mt-2">Select Gender</label>

                                    <input type="radio" name="Male" id="male" value="">
                                    <label for="male">Male</label>
                                    <input type="radio" name="Male" id="female" value="">
                                    <label for="Female">Female</label>
                                </div>
                                <label for="inputclass" class="form-label mt-2">Class</label>

                                <input type="name" class="form-control" id="inputclass"
                                    style="background-color: transparent;color:#fff;" required>
                                <div class="text-center mt-2">
                                    <label for="inputgender" class="form-label">Skills</label>

                                    <input type="checkbox" id="c" value="">
                                    <label for="c">C</label>
                                    <input type="checkbox" id="c++" value="">
                                    <label for="c++">C++</label>
                                    <input type="checkbox" id="java" value="">
                                    <label for="java">JAVA</label>
                                    <input type="checkbox" id="php" value="">
                                    <label for="php">PHP</label>
                                    <input type="checkbox" id="ajax" value="">
                                    <label for="ajax">AJAX</label>
                                </div>
                                <label for="inputdept" class="form-label">Department:</label>

                                <select name="dept" id="inputdept" style="color: black;" required>
                                    <option value="computer">Computer</option>
                                    <option value="it">IT</option>
                                    <option value="civil">Civil</option>
                                    <option value="mech">Mechanical</option>
                                </select>
                                <div>
                                    <label for="inputemail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="inputemail" placeholder="pqr@gmail.com"
                                        style="background-color: transparent;color:#fff;" required>
                                </div>
                                <label for="inputphone" class="form-label">Phone</label>
                                <input type="number" class="form-control" id="inputphone"
                                    style="background-color: transparent;color:#fff;" required>
                                <div class="text-center mt-2">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label " for="invalidCheck">
                                        Agree to terms and conditions
                                    </label>
                                </div>
                                <div class="text-center mt-4">
                                    <input type="submit" class="btn btn-primary" value="REGISTER"
                                        style="border-radius:20px;"></button>
                                    <input type="reset" class="btn btn-danger" value="CANCEL"
                                        style="border-radius:20px;"></button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
<div class="text-center h4">Designed by : Pratiksha Doke</div>
</body>

</html>
